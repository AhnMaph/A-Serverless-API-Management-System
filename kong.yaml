_format_version: "3.0"
services:
- connect_timeout: 60000
  enabled: true
  host: django-backend
  name: backend-service
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: django-backend-routes
    path_handling: v0
    paths:
    - /
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  - https_redirect_status_code: 426
    methods:
    - POST
    name: tts-post-route
    path_handling: v0
    paths:
    - /api/audio/tts
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
